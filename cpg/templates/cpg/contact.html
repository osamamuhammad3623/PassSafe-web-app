{% extends 'cpg/base.html' %}

{% block title %} Contact Us {% endblock %}

{% block content %}
<section class="contact section-padding">
          <div class="container">
               <div class="row">

                    <div class="col-lg-6 mx-auto col-md-7 col-12 py-5 mt-5 text-center" data-aos="fade-up">
                      <h1 class="mb-4">Contact us now!</h1>
                    </div>

                    <div class="col-lg-8 mx-auto col-md-10 col-12">

                      <form action="{% url 'contact' %}" method="POST" class="contact-form" data-aos="fade-up" data-aos-delay="100" role="form">
                        {% csrf_token %}
                        <div class="row">
                          <div class="col-lg-6 col-12">
                            <input type="text" class="form-control" name="name" placeholder="Name" required>
                          </div>
                          
                          <div class="col-lg-6 col-12">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                          </div>
                          
                          <div class="col-lg-12 col-12">
                            <textarea class="form-control" rows="6" name="message" placeholder="Message" required></textarea>
                          </div>

                          <div class="col-lg-5 mx-auto col-7">
                            <button type="submit" class="form-control" id="submit-button" name="submit">Send Message</button>
                          </div>
                        </div>

                      </form>
                    </div>

               </div>
          </div>
     </section>
{% endblock %}
